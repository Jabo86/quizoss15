            },
            {
                question: "Cosâ€™Ã¨ la riabilitazione ortopedica?",
                options: ["Unâ€™infezione articolare", "Un processo per ripristinare la funzionalitÃ  muscolo-scheletrica", "Un accumulo di liquido nelle articolazioni"],
                correct: "Un processo per ripristinare la funzionalitÃ  muscolo-scheletrica",

            {

                options: ["Ittero", "Recupero della mobilitÃ  articolare", "Oliguria"],
                correct: "Recupero della mobilitÃ  articolare",
                explanation: "Il recupero della mobilitÃ  articolare, spesso accompagnato da rinforzo muscolare, Ã¨ un obiettivo tipico della riabilitazione ortopedica. Lâ€™oliguria (ridotta produzione di urina) e lâ€™ittero (colorazione giallastra della pelle) non sono correlati. Gli OSS devono osservare i progressi, assistere negli esercizi, monitorare il dolore e segnalare allâ€™infermiere sintomi come gonfiore o rigiditÃ  persistente."
            }
        ];

        let currentQuestion = 0;

        // Carica i quadratini di navigazione
        function loadQuestionNav() {
            const navDiv = document.getElementById("questionNav");
            questions.forEach((_, index) => {
                const box = document.createElement("div");
                box.classList.add("question-box");
                box.textContent = index + 1;
                box.addEventListener("click", () => {
                    showQuestion(index);
                });
                navDiv.appendChild(box);
            });
        }

        // Carica il quiz
        function loadQuiz() {
            const quizDiv = document.getElementById("quiz");
            questions.forEach((q, index) => {
                const questionDiv = document.createElement("div");
                questionDiv.classList.add("question");
                questionDiv.id = `question-${index}`;
                questionDiv.innerHTML = `
                    <h3>${index + 1}. ${q.question}</h3>
                    ${q.options.map((opt, i) => `
                        <div class="option" data-value="${opt}">
                            <input type="radio" name="q${index}" value="${opt}" id="q${index}_${i}">
                            <label for="q${index}_${i}">${opt}</label>
                            <span class="lamp" id="lamp-${index}-${i}">ðŸ’¡</span>
                        </div>
                    `).join("")}
                    <div class="explanation" id="exp-${index}">${q.explanation}</div>
                `;
                quizDiv.appendChild(questionDiv);

                // Aggiungi evento per accendere il quadratino
                const radios = questionDiv.querySelectorAll(`input[name="q${index}"]`);
                radios.forEach(radio => {
                    radio.addEventListener("change", () => {
                        document.querySelectorAll(".question-box")[index].classList.add("answered");
                    });
                });
            });
            showQuestion(0); // Mostra la prima domanda
        }

        // Mostra la domanda corrente
        function showQuestion(index) {
            document.querySelectorAll(".question").forEach(q => q.classList.remove("active"));
            document.getElementById(`question-${index}`).classList.add("active");
            currentQuestion = index;

            // Gestione stato pulsanti
            document.getElementById("prev").disabled = currentQuestion === 0;
            document.getElementById("next").disabled = currentQuestion === questions.length - 1;
        }

        // Timer (30 minuti)
        let timeLeft = 30 * 60;
        function startTimer() {
            const timer = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById("time").textContent = 
                    `${minutes}:${seconds < 10 ? "0" + seconds : seconds}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    checkAnswers();
                }
            }, 1000);
        }

        // Controllo risposte e feedback visivo
        function checkAnswers() {
            let score = 0;
            questions.forEach((q, index) => {
                const selected = document.querySelector(`input[name="q${index}"]:checked`);
                const options = document.querySelectorAll(`#question-${index} .option`);

                options.forEach(option => {
                    const value = option.getAttribute("data-value");
                    if (value === q.correct) {
                        option.classList.add("correct");
                        const lamp = option.querySelector(".lamp");
                        lamp.style.display = "inline";
                        lamp.addEventListener("click", () => {
                            const explanation = document.getElementById(`exp-${index}`);
                            explanation.style.display = "block";
                        });
                    }
                });

                if (selected) {
                    if (selected.value === q.correct) {
                        score++;
                    } else {
                        selected.parentElement.classList.add("wrong");
                    }
                }
            });

            const resultDiv = document.getElementById("result");
            resultDiv.textContent = `Punteggio: ${score} / ${questions.length}`;
            document.getElementById("submit").disabled = true;
            document.getElementById("prev").disabled = true;
            document.getElementById("next").disabled = true;

            // Disabilita i radio button dopo l'invio
            document.querySelectorAll("input[type=radio]").forEach(radio => {
                radio.disabled = true;
            });
        }

        // Inizializzazione
        window.onload = () => {
            loadQuestionNav();
            loadQuiz();
            startTimer();

            document.getElementById("prev").addEventListener("click", () => {
                if (currentQuestion > 0) showQuestion(currentQuestion - 1);
            });

            document.getElementById("next").addEventListener("click", () => {
                if (currentQuestion < questions.length - 1) showQuestion(currentQuestion + 1);
            });

            document.getElementById("submit").addEventListener("click", checkAnswers);
        };
    </script>
